    <button onclick="openPopupWindow()">Open Pop Out Browser Window</button>
    <div id="ajaxResponseBody" style="margin-top: 10px;">No response</div>
    <script>
        const makeAjaxRequest = () => {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("ajaxResponseBody").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "https://dummyjson.com/products/1");
            xhttp.send();
        }
        const openPopupWindow = () => {
            window.open ("./popup.html", "Window","status=1,toolbar=1,width=500,height=300,resizable=yes");
        }
    </script>
